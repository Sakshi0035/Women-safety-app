<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Women Safety Emergency System</h1>
        <div class="button-container">
            <button id="buzzButton" class="buzz-circle">Emergency Buzz</button>
        </div>
        <div class="info-section">
            <p><strong>Nearest Police Station:</strong> <span id="policeNumber">Not Available</span></p>
            <p><strong>Your Location:</strong> <span id="location">Waiting for location...</span></p>
            <p><strong>Emergency Contact:</strong> <span id="contact">No contact added</span></p>
        </div>
        <div class="contact-form">
            <label for="contactInput">Add Emergency Contact:</label>
            <input type="text" id="contactInput" placeholder="Enter phone number">
            <button id="addContactBtn">Add Contact</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
                                                                                                   </html>
